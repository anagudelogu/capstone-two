<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yummy Recipes!</title>
        <script src="https://kit.fontawesome.com/1097d30f85.js" crossorigin="anonymous"></script> 
    <script defer src="main.js"></script></head>

        <header>
            <nav class="navbar">
                <a href="#" class="navbar__logo"><span class="image"></span></a>
                <a href="#" class="desktop_visible">Menu</a>
                <div class="navbar__hamburger mobile_visible">
                    <span><i class="fa-solid fa-bars"></i></span>
                    <span><i class="fa-solid fa-xmark"></i></span>
                </div>
            </nav>
        </header>
        <main>
            <section class="landing">
                <article class="hero">
                    <span class="image"></span>

                    <p class="hero__description">Find your favorite recipes here!</p>

                <h2 class="landing__counter counter">Categories (0)</h2>

                </ul>
            </section>
            <section class="recipes">
                <ul class="recipes__list">
                </ul>

        </main>
        <footer>
